<div class="container mt-5">
  <div class="row">
    <div class="col col-lg-4"></div>
    <div class="col col-lg-4 col-md-12 border rounded p-4">
      <form (ngSubmit)="register()" [formGroup]="registerForm">
        <!-- Nome -->
        <div class="form-outline mb-4">
          <label class="form-label">Nome</label>
          <input type="text" class="form-control" formControlName="nomeTitolare" />
        </div>

        <!-- Cognome -->
        <div class="form-outline mb-4">
          <label class="form-label">Cognome</label>
          <input type="text" class="form-control" formControlName="cognomeTitolare" />
        </div>

        <!-- Email -->
        <div class="form-outline mb-4">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" formControlName="email" />
        </div>

        <!-- Password -->
        <div class="form-outline mb-4">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" />
        </div>

        <div class="text-danger" *ngIf="registerError">
          {{ registerError }}
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary btn-block mb-4">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
