
<div class="container min-vh-100 bg-light">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-12 col-md-8 col-lg-4">
      <div class="card shadow-lg border-0">
        <!-- Header con logo/nome banca -->
        <div class="card-header text-center bg-primary text-white py-8">
          <h4 class="mb-2">
            <i class="fas fa-university me-2"></i>
            Digital Banking
          </h4>
          <small class="text-white-50">Resetta la tua password</small>
        </div>

        <div class="card-body p-4">
          <form (ngSubmit)="resetPassword()" [formGroup]="resetPasswordForm">
            <!-- Email input -->
            <div class="form-group mb-4">
              <label class="form-label text-muted">Vecchia password</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-lock"></i>
                </span>
                <input 
                  type="oldPassword" 
                  class="form-control" 
                  formControlName="oldPassword"
                  placeholder="Vecchia password"
                  [class.is-invalid]="resetPasswordForm.get('oldPassword')?.invalid && resetPasswordForm.get('oldPassword')?.touched"
                />
              </div>
              <div class="invalid-feedback" *ngIf="resetPasswordForm.get('oldPassword')?.invalid && resetPasswordForm.get('oldPassword')?.touched">
                Password obbligatoria
              </div>
            </div>

            <!-- Password input -->
            <div class="form-group mb-4">
              <label class="form-label text-muted">Nuova password</label>
              <div class="input-group">
                <span class="input-group-text bg-light">
                  <i class="fas fa-lock"></i>
                </span>
                <input 
                  type="newPassword" 
                  class="form-control"
                  formControlName="newPassword"
                  [class.is-invalid]="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched"
                  placeholder="Nuova password"
                />
              </div>
              <div class="invalid-feedback" *ngIf="resetPasswordForm.get('newPassword')?.invalid && resetPasswordForm.get('newPassword')?.touched">
                Password obbligatoria
              </div>
            </div>

            <!-- Error message -->
            <div class="alert alert-danger" *ngIf="passwordError">
              {{ passwordError }}
            </div>

            <!-- Submit button -->
            <button 
              type="submit" 
              class="btn btn-primary w-100 py-2 mb-3"
              [disabled]="resetPasswordForm.invalid">
              <i class="fas fa-sign-in-alt me-2"></i>
              Accedi
            </button>
          </form>
        </div>
      </div>

    </div>
  </div>
</div>
