<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Ricerca Movimenti per Data</h3>
          
          <!-- Date Range Picker -->
          <div class="mb-4">
            <ngb-datepicker 
              #dp 
              (dateSelect)="onDateSelection($event)" 
              [displayMonths]="2" 
              [dayTemplate]="t" 
              outsideDays="hidden"
              class="w-100" 
            />

            <ng-template #t let-date let-focused="focused">
              <span
                class="custom-day"
                [class.focused]="focused"
                [class.range]="isRange(date)"
                [class.faded]="isHovered(date) || isInside(date)"
                (mouseenter)="hoveredDate = date"
                (mouseleave)="hoveredDate = null"
              >
                {{ date.day }}
              </span>
            </ng-template>

            <div class="mt-3">
              <p class="mb-2">
                <strong>Periodo selezionato:</strong><br>
                Dal: {{ formatDateStruct(fromDate) }} <br>
                Al: {{ formatDateStruct(toDate) }}
              </p>
              <button class="btn btn-primary" (click)="searchMovimenti()" [disabled]="!fromDate || !toDate">
                Cerca Movimenti
              </button>
            </div>
          </div>

          <!-- Results -->
          <div *ngIf="movimenti$ | async as movimenti">
            <h5 class="mb-3">Movimenti trovati</h5>
            <div class="list-group">
              <div *ngFor="let mov of movimenti" class="list-group-item">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6 class="mb-1">{{mov.descrizioneEstesa}}</h6>
                    <small>{{mov.data | date}}</small>
                  </div>

                <span class="text-success"
                    *ngIf ="mov?.categoriaMovimento?.tipologia === true">
                  {{mov?.importo | currency:'EUR'}}
                </span>
                <span class="text-danger"
                    *ngIf ="mov?.categoriaMovimento?.tipologia === false">
                  - {{mov?.importo | currency:'EUR'}}
                </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
