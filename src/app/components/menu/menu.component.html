<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Banking</title>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar bg-light border-end h-100 position-fixed" style="width: 250px;">
  <!-- Logo/Brand -->
  <div class="p-3 border-bottom">
    <h5 class="mb-0">
      <a class="text-decoration-none text-dark d-block" routerLink="/homepage" routerLinkActive="text-primary">
        <i class="fas fa-university me-2"></i>
        Digital Banking
      </a>
      
    </h5>
  </div>

  <!-- Menu Items -->
  <div class="p-3">
    <!-- Profilo -->
    <div class="mb-4">
      <a class="text-decoration-none text-dark d-block" routerLink="/profile" routerLinkActive="text-primary">
        <i class="fas fa-user-circle me-2"></i>
        Profilo
      </a>
    </div>

    <!-- Ricerca Section -->
    <div class="mb-4">
      <h6 class="text-muted mb-3">
        <i class="fas fa-search me-2"></i>
        Ricerca
      </h6>
      <ul class="list-unstyled ms-4">
        <li class="mb-2">
          <a routerLink="/ricerca-date" class="text-decoration-none text-dark" routerLinkActive="text-primary">
            <i class="fas fa-calendar-alt me-2"></i>
            Per Data
          </a>
        </li>
        <li>
          <a routerLink="/ricerca-categoria" class="text-decoration-none text-dark" routerLinkActive="text-primary">
            <i class="fas fa-filter me-2"></i>
            Per Categoria
          </a>
        </li>
      </ul>
    </div>

    <!-- Transazioni Section -->
    <div class="mb-4">
      <h6 class="text-muted mb-3">
        <i class="fas fa-exchange-alt me-2"></i>
        Transazioni
      </h6>
      <ul class="list-unstyled ms-4">
        <li class="mb-2">
          <a routerLink="/bonifico" class="text-decoration-none text-dark" routerLinkActive="text-primary">
            <i class="fas fa-landmark me-2"></i>
            Bonifico
          </a>
        </li>
        <li>
          <a routerLink="/ricarica" class="text-decoration-none text-dark" routerLinkActive="text-primary">
            <i class="fas fa-mobile-alt me-2"></i>
            Ricarica Telefono
          </a>
        </li>
      </ul>
    </div>

    
  </div>
</div>

</body>
</html>
